version: 1
frontend:
  phases:
    preBuild:
      commands:
        # 使用するNode.jsバージョンを指定する
        - nvm install 18.19.0
        - nvm use 18.19.0
        - node -v # 確認用にバージョンを出力
        - yarn install
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
